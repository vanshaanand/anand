<div class="contact">
	<h2>Contact</h2>
	<button onclick="showContact()">Show Email and Phone Number</button>
	<p id="contact-info" style="display:none;">Email: <a href="mailto:anandgupta123anand@gmail.com">anandgupta123anand@gmail.com</a></p>
	<p id="phone-info" style="display:none;">Phone: <a href="tel:7355289017">7355289017</a></p>
</div>

<script>
function showContact() {
  var x = document.getElementById("contact-info");
  var y = document.getElementById("phone-info");
  var button = document.querySelector("button");

  if (x.style.display === "none") {
    x.style.display = "block";
    y.style.display = "block";
    button.innerHTML = "Hide Email and Phone Number";
  } else {
    x.style.display = "none";
    y.style.display = "none";
    button.innerHTML = "Show Email and Phone Number";
  }
}
</script>
